 <div class="container">

 <center>

 	<h3>Book : {{post.item_name}}</h3>
 	<h3>Seller: {{post.name}}</h3>
 	<h3>Price: {{post.item_price}}$</h3>
 	<h3>Version/Edition: {{post.item_version}}</h3>

 </center>

 <hr>

<br>
<vr>
 <div class="row">

  <div class="col-md-6">

  	<p >{{post.item_text}}</p>

  </div>
  <div class="col-md-6">
  	 <div class="image">
          <a href=""><img class="item_image" ng-src="{{post.image}}"></a>

         </div>

  </div>
</div>

<hr>

<br> <br> <br>

 <center>
 	<div class="alert alert-info" ng-show="no_user_logged_in">
		<strong>You have login in before you can contact the seller</strong>
	</div>
  <div class="alert alert-success" ng-show="email_sent_alert">
  <strong>You have been sent an email with seller's contact information </strong>
  </div>
	<a class="btn btn-primary btn-lg" ng-disabled = "no_user_logged_in" ng-click="sendEmailToSeller()">Contact Seller</button></a>
 </center>




</div>
