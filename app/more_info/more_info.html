 <div class="container">

 <center>

 	<h4>Book : {{post.item_name}}</h4>
 	<h4>Seller: {{post.name}}</h4>
 	<h4>Price: {{post.item_price}}$</h4>
 	<h4>Version/Edition: {{post.item_version}}</h4>

 </center>

 <hr>

<br>
<vr>
 <div class="row">

   <div class="col-md-8 col-md-offset-2">

      <p >{{post.item_text}}</p>

    <div class="image">
      <a href=""><img class="item_image" ng-src="{{post.image}}"></a>
    </div>

  </div>

      </div>

<hr>


 <center>
 	<div class="alert alert-info" ng-show="no_user_logged_in">
		<strong>You have login in before you can contact the seller</strong>
	</div>
  <div class="alert alert-success" ng-show="email_sent_alert">
  <strong>You have been sent an email with seller's contact information </strong>
  </div>
	<button class="btn btn-primary btn-lg" ng-click="sendEmailToSeller()" ng-disabled = "no_user_logged_in" >Contact Seller</button>
 </center>




</div>
