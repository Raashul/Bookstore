 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <div class="container">

  <h2><strong> {{display_text}} </strong></h2>

  <hr>

  <br> <br>

  <div ng-repeat='post in posts'>

    <div class="row">

      <div class="col-md-8 col-md-offset-2 posts">

        <p class="item_seller">{{post.name}} in {{post.date | date : 'MM/dd/yy'}}


      <div class="image">
        <a href=""><img class="item_image" ng-src="{{post.image}}" alt="no image"></a>
      </div>

      <p>
      <a class="lead item_name" ng-click="getQuestion(post._id)"><strong>{{post.item_name}}</strong> </a>
      <br> <br>
      <span class="item_description">{{post.item_text}} </span>
      </p>
      <br>

      <div class="col-md-6">

        <p class="item_description" >Price: {{post.item_price}}$</p>
        <p class="item_description">Version: {{post.item_version}}</p>
        <p class="item_description">ISBN Number: {{post.isbn_number}}</p>

        <a ng-click="getQuestion(post._id)">View More Details</a>

      </div>


      </div>


    </div>

      <hr>



  </div>

</div>
